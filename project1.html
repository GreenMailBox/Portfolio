<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV to HTML</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid #f0f0f0;
  }
  th {
    background: linear-gradient(45deg, #4CAF50, #64B5F6);
    color: white;
    text-transform: uppercase;
    font-size: 14px;
    font-weight: 700;
  }
  td {
    font-size: 14px;
    color: #555;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #f0f0f0;
  }
  @media only screen and (max-width: 600px) {
    table {
      border: 0;
    }
    table thead {
      display: none;
    }
    table tr {
      border-bottom: 2px solid #ddd;
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    table td {
      border-bottom: none;
      display: block;
      text-align: right;
      background-color: transparent;
      padding-left: 40%;
      position: relative;
    }
    table td:before {
      content: attr(data-label);
      position: absolute;
      left: 0;
      width: 40%;
      padding-left: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
  }
  .filter-input {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: calc(100% - 120px);
    box-sizing: border-box;
    font-size: 14px;
  }
  .filter-label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: bold;
  }
  .filter-input,
  .random-button {
    margin-right: 10px;
  }
  .random-button {
    padding: 12px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  .random-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <input type="text" id="filterTitle" class="filter-input" placeholder="Filter by Title">

  <input type="text" id="filterIMDBRating" class="filter-input" placeholder="Filter by IMDB Rating">

  <label for="filterIMDBVotes" class="filter-label">IMDB Votes:</label>
  <input type="text" id="filterIMDBVotes" class="filter-input" placeholder="Filter by IMDB Votes">

  <label for="filterGenres" class="filter-label">Genres:</label>
  <input type="text" id="filterGenres" class="filter-input" placeholder="Filter by Genres">

  <input type="text" id="filterAudienceScore" class="filter-input" placeholder="Filter by Audience Score">
