<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid #f0f0f0;
  }
  th {
    background: linear-gradient(45deg, #4CAF50, #64B5F6);
    color: white;
    text-transform: uppercase;
    font-size: 14px;
    font-weight: 700;
  }
  td {
    font-size: 14px;
    color: #555;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #f0f0f0;
  }
  @media only screen and (max-width: 600px) {
    table {
      border: 0;
    }
    table thead {
      display: none;
    }
    table tr {
      border-bottom: 2px solid #ddd;
      display: block;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    table td {
      border-bottom: none;
      display: block;
      text-align: right;
      background-color: transparent;
      padding-left: 40%;
      position: relative;
    }
    table td:before {
      content: attr(data-label);
      position: absolute;
      left: 0;
      width: 40%;
      padding-left: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }
  }
  .filter-input {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: calc(100% - 120px);
    box-sizing: border-box;
    font-size: 14px;
  }
  .filter-label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: bold;
  }
  .filter-input,
  .random-button {
    margin-right: 10px;
  }
  .random-button {
    padding: 12px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  .random-button:hover {
    background-color: #0056b3;
  }
  .pagination {
    margin-top: 20px;
    text-align: center;
  }
  .page-button {
    margin: 0 5px;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
  }
  .page-button:hover {
    background-color: #0056b3;
  }
  .page-input {
    margin: 0 5px;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 60px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .search-button {
    padding: 12px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  .search-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1 id="title">Horror Movie Recommendation</h1>
<p id="summary">This is a sample project summary. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vestibulum urna a risus varius, at eleifend est tempor. Nulla facilisi.</p>

<div>
  <label for="filterTitle" class="filter-label">Title:</label>
  <input type="text" id="filterTitle" class="filter-input" placeholder="Filter by Title">
  
  <label for="filterIMDBRating" class="filter-label">IMDB Rating (Above):</label>
  <input type="number" id="filterIMDBRating" class="filter-input" placeholder="Filter by IMDB Rating">

  <label for="filterIMDBVotes" class="filter-label">IMDB Votes (Above):</label>
  <input type="number" id="filterIMDBVotes" class="filter-input" placeholder="Filter by IMDB Votes">

  <label for="filterGenres" class="filter-label">Genres:</label>
  <input type="text" id="filterGenres" class="filter-input" placeholder="Filter by Genres">

  <label for="filterAudienceScore" class="filter-label">Audience Score (Above):</label>
  <input type="number" id="filterAudienceScore" class="filter-input" placeholder="Filter by Audience Score">

  <label for="filterCriticScore" class="filter-label">Critic Score (Above):</label>
  <input type="number" id="filterCriticScore" class="filter-input" placeholder="Filter by Critic Score">

  <label for="filterCriticsReviews" class="filter-label">Critics Reviews (Above):</label>
  <input type="number" id="filterCriticsReviews" class="filter-input" placeholder="Filter by Critics Reviews">

  <label for="filterAudienceReviews" class="filter-label">Audience Reviews (Above):</label>
  <input type="number" id="filterAudienceReviews" class="filter-input" placeholder="Filter by Audience Reviews">

  <label for="filterStreamingPlatforms" class="filter-label">Streaming Platforms:</label>
  <input type="text" id="filterStreamingPlatforms" class="filter-input" placeholder="Filter by Streaming Platforms">
  
  <button id="searchButton" class="search-button">Search</button>
</div>

<table id="csvTable">
  <!-- Table content will be inserted here -->
</table>

<div class="pagination" id="pagination"></div>

<script>
// Declare headers array outside of fetch block
let headers;
let parsedData; // Declare parsedData variable globally
let currentPage = 1;
const moviesPerPage = 10;

// Function to render movies for the current page
function renderMovies(filteredData) {
  const table = document.getElementById('csvTable');
  table.innerHTML = ''; // Clear existing table content
  const startIndex = (currentPage - 1) * moviesPerPage;
  const endIndex = Math.min(startIndex + moviesPerPage, filteredData.length);
  for (let i = startIndex; i < endIndex; i++) {
    const rowData = filteredData[i];
    const row = document.createElement('tr');
    headers.forEach(header => {
      const cell = document.createElement('td');
      cell.textContent = rowData[header];
      cell.setAttribute('data-label', header);
      row.appendChild(cell);
    });
    table.appendChild(row);
  }
}

// Function to render pagination buttons
function renderPagination(totalPages) {
  const paginationContainer = document.getElementById('pagination');
  paginationContainer.innerHTML = ''; // Clear existing pagination buttons
  if (totalPages > 1) {
    const firstButton = document.createElement('button');
    firstButton.textContent = 'First';
    firstButton.classList.add('page-button');
    firstButton.disabled = currentPage === 1;
    firstButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage = 1;
        renderMovies(filteredData);
        renderPagination(totalPages);
      }
    });
    paginationContainer.appendChild(firstButton);

    const lastButton = document.createElement('button');
    lastButton.textContent = 'Last';
    lastButton.classList.add('page-button');
    lastButton.disabled = currentPage === totalPages;
    lastButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage = totalPages;
        renderMovies(filteredData);
        renderPagination(totalPages);
      }
    });
    paginationContainer.appendChild(lastButton);

    const pageInput = document.createElement('input');
    pageInput.type = 'number';
    pageInput.min = 1;
    pageInput.max = totalPages;
    pageInput.value = currentPage;
    pageInput.classList.add('page-input');
    paginationContainer.appendChild(pageInput);

    const goButton = document.createElement('button');
    goButton.textContent = 'Go';
    goButton.classList.add('page-button');
    goButton.addEventListener('click', () => {
      const pageNumber = parseInt(pageInput.value, 10);
      if (pageNumber >= 1 && pageNumber <= totalPages) {
        currentPage = pageNumber;
        renderMovies(filteredData);
        renderPagination(totalPages);
      } else {
        alert('Invalid page number.');
      }
    });
    paginationContainer.appendChild(goButton);
  }
}

// Fetch the CSV file
fetch('data.csv')
  .then(response => response.text())
  .then(data => {
    // Parse CSV
    parsedData = Papa.parse(data, { header: true }).data;

    // Function to filter movies based on input criteria
    function filterMovies() {
      const filterTitle = document.getElementById('filterTitle').value.toLowerCase();
      const filterIMDBRating = document.getElementById('filterIMDBRating').value;
      const filterIMDBVotes = document.getElementById('filterIMDBVotes').value;
      const filterGenres = document.getElementById('filterGenres').value.toLowerCase();
      const filterAudienceScore = document.getElementById('filterAudienceScore').value;
      const filterCriticScore = document.getElementById('filterCriticScore').value;
      const filterCriticsReviews = document.getElementById('filterCriticsReviews').value;
      const filterAudienceReviews = document.getElementById('filterAudienceReviews').value;
      const filterStreamingPlatforms = document.getElementById('filterStreamingPlatforms').value.toLowerCase();
      return parsedData.filter(movie => (
        (filterTitle === '' || movie['Title'].toLowerCase().includes(filterTitle)) &&
        (filterIMDBRating === '' || parseFloat(movie['IMDB rating']) >= parseFloat(filterIMDBRating)) &&
        (filterIMDBVotes === '' || parseFloat(movie['IMDB votes']) >= parseFloat(filterIMDBVotes)) &&
        (filterGenres === '' || movie['Genres'].toLowerCase().includes(filterGenres)) &&
        (filterAudienceScore === '' || parseFloat(movie['Audience Score']) >= parseFloat(filterAudienceScore)) &&
        (filterCriticScore === '' || parseFloat(movie['Critic Score']) >= parseFloat(filterCriticScore)) &&
        (filterCriticsReviews === '' || parseFloat(movie['Critics Reviews']) >= parseFloat(filterCriticsReviews)) &&
        (filterAudienceReviews === '' || parseFloat(movie['Audience Reviews']) >= parseFloat(filterAudienceReviews)) &&
        (filterStreamingPlatforms === '' || movie['Streaming Platforms'].toLowerCase().includes(filterStreamingPlatforms))
      ));
    }

    // Function to handle search button click
    const searchButton = document.getElementById('searchButton');
    searchButton.addEventListener('click', () => {
      try {
        console.log('Search button clicked');
        const filteredData = filterMovies();
        console.log('Filtered data:', filteredData);
        const totalPagesAfterFiltering = Math.ceil(filteredData.length / moviesPerPage);
        renderMovies(filteredData);
        renderPagination(totalPagesAfterFiltering);
      } catch (error) {
        console.error('Error filtering movies:', error);
        alert('An error occurred while filtering movies. Please try again.');
      }
    });

    // Initial render
    const totalPages = Math.ceil(parsedData.length / moviesPerPage);
    renderMovies(parsedData);
    renderPagination(totalPages);
  })
  .catch(error => console.error('Error fetching CSV:', error));
</script>

</body>
</html>
