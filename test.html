<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days Blog Template</title>
    <style>
        /* Modern styles with purple background and additional enhancements */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #6a0dad; /* Purple background */
            color: #fff; /* White text color */
        }
        header {
            background-color: #451f72; /* Dark purple header background */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #451f72; /* Dark purple navigation background */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        nav a:hover {
            color: #ffdb58; /* Change color on hover */
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .main-content {
            flex: 3;
        }
        .sidebar {
            flex: 1;
            background-color: #451f72; /* Dark purple sidebar background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        .sidebar h3 {
            color: #ffdb58; /* Yellow heading color */
            margin-top: 0; /* Remove default margin */
        }
        .sidebar ul {
            padding: 0;
            list-style-type: none; /* Remove default list styles */
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        .sidebar ul li a:hover {
            color: #ffdb58; /* Change color on hover */
        }
        footer {
            background-color: #451f72; /* Dark purple footer background */
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        article {
            background-color: #fff; /* White background for posts */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners for posts */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }
        h2, h3 {
            color: #451f72; /* Purple headings */
            margin-top: 0; /* Remove default margin */
        }
        p {
            margin-bottom: 20px;
            line-height: 1.8; /* Slightly increased line height for readability */
        }
        article a {
            color: #6a0dad; /* Purple link color */
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }
        article a:hover {
            color: #ffdb58; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>100 Days Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <!-- Daily posts section -->
            <section class="daily-posts">
                <!-- JavaScript will dynamically generate posts here -->
            </section>
        </div>
        <div class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
            </ul>
            <h3>Recent Posts</h3>
            <!-- You can add recent posts dynamically using server-side scripting or JavaScript -->
            <ul>
                <li><a href="#">Recent Post 1</a></li>
                <li><a href="#">Recent Post 2</a></li>
                <li><a href="#">Recent Post 3</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 100 Days Blog. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dailyPosts = document.querySelector(".daily-posts");

            // Generate posts for 100 days
            for (var i = 1; i <= 100; i++) {
                var article = document.createElement("article");
                var date = new Date(); // You can adjust the date accordingly
                date.setDate(date.getDate() - (100 - i)); // Set date for each day

                article.innerHTML = `
                    <h2>Day ${i}</h2>
                    <p>Date: ${date.toDateString()}</p>
                    <h3><a href="post${i}.html">Post Title</a></h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac felis libero.</p>
                `;
                dailyPosts.appendChild(article);
            }
        });
    </script>
</body>
</html>
