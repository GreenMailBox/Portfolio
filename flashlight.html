<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            border: 5px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <audio id="bgAudio" src="background.mp3" loop autoplay></audio>
    <audio id="scareAudio" src="scare.mp3"></audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Define player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 5,
            radius: 20
        };

        // Define flashlight properties
        const flashlight = {
            x: player.x,
            y: player.y,
            radius: 300,
            intensity: 0.8 // Intensity of the flashlight beam (0.0 to 1.0)
        };

        // Function to handle player movement
        function movePlayer(directionX, directionY) {
            const newX = player.x + directionX * player.speed;
            const newY = player.y + directionY * player.speed;

            // Check if new position is within the boundaries of the canvas
            if (newX >= player.radius && newX <= canvas.width - player.radius &&
                newY >= player.radius && newY <= canvas.height - player.radius) {
                player.x = newX;
                player.y = newY;
            }
        }

        // Function to update flashlight direction based on mouse position
        function updateFlashlightDirection(mouseX, mouseY) {
            flashlight.angle = Math.atan2(mouseY - player.y, mouseX - player.x);
        }

        // Function to draw flashlight beam
        function drawFlashlightBeam() {
            const angleDiff = Math.abs(Math.atan2(canvas.height / 2 - player.y, canvas.width / 2 - player.x) - flashlight.angle);
            if (angleDiff < Math.PI / 4) {
                const gradient = ctx.createRadialGradient(player.x, player.y, 0, player.x, player.y, flashlight.radius);
                gradient.addColorStop(0, 'rgba(255, 255, 255, ' + flashlight.intensity + ')');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Function to draw player and flashlight
        function draw() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw flashlight beam
            drawFlashlightBeam();

            // Draw player
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        // Main game loop
        function gameLoop() {
            draw(); // Draw game objects
            requestAnimationFrame(gameLoop); // Request next frame
        }

        // Event listeners for player movement with arrow keys
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    movePlayer(0, -1);
                    break;
                case 'ArrowDown':
                    movePlayer(0, 1);
                    break;
                case 'ArrowLeft':
                    movePlayer(-1, 0);
                    break;
                case 'ArrowRight':
                    movePlayer(1, 0);
                    break;
            }
        });

        // Event listener for mouse movement
        canvas.addEventListener('mousemove', function(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            updateFlashlightDirection(mouseX, mouseY);
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
