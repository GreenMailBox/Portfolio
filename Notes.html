<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #savedNotes {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Ethical Hacking Notes</h1>

    <label for="target">Target:</label>
    <input type="text" id="target" placeholder="Enter Target Name or IP Address">

    <label for="port">Port:</label>
    <input type="number" id="port" placeholder="Enter Port Number">

    <label for="service">Service:</label>
    <input type="text" id="service" placeholder="Enter Service Information">

    <label for="protocol">Protocol:</label>
    <input type="text" id="protocol" placeholder="Enter Protocol">

    <label for="vulnerability">Vulnerability:</label>
    <input type="text" id="vulnerability" placeholder="Enter Vulnerability">

    <label for="exploit">Exploit:</label>
    <input type="text" id="exploit" placeholder="Enter Exploit Information">

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter Username (if applicable)">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password (if applicable)">

    <label for="screenshot">Upload Screenshot:</label>
    <input type="file" id="screenshot" accept="image/*">

    <label for="comments">Comments:</label>
    <textarea id="comments" placeholder="Enter Comments"></textarea>

    <button onclick="saveNotes()">Save Notes</button>

    <div id="savedNotes"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function saveNotes() {
            var target = document.getElementById('target').value;
            var port = document.getElementById('port').value;
            var service = document.getElementById('service').value;
            var protocol = document.getElementById('protocol').value;
            var vulnerability = document.getElementById('vulnerability').value;
            var exploit = document.getElementById('exploit').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var screenshot = document.getElementById('screenshot').files[0];
            var comments = document.getElementById('comments').value;

            // Hash sensitive fields
            var hashedTarget = CryptoJS.SHA256(target).toString(CryptoJS.enc.Base64);
            var hashedService = CryptoJS.SHA256(service).toString(CryptoJS.enc.Base64);
            var hashedVulnerability = CryptoJS.SHA256(vulnerability).toString(CryptoJS.enc.Base64);
            var hashedExploit = CryptoJS.SHA256(exploit).toString(CryptoJS.enc.Base64);
            var hashedUsername = CryptoJS.SHA256(username).toString(CryptoJS.enc.Base64);
            var hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);
            var hashedComments = CryptoJS.SHA256(comments).toString(CryptoJS.enc.Base64);

            var notes = {
                target: hashedTarget,
                port: port,
                service: hashedService,
                protocol: protocol,
                vulnerability: hashedVulnerability,
                exploit: hashedExploit,
                username: hashedUsername,
                password: hashedPassword,
                comments: hashedComments
            };

            // Save notes to localStorage
            localStorage.setItem('ethical_hacking_notes', JSON.stringify(notes));

            // Display saved notes
            displayNotes(notes);
        }

        function displayNotes(notes) {
            var savedNotesDiv = document.getElementById('savedNotes');
            var notesHTML = '<h2>Saved Notes</h2>';
            notesHTML += '<ul>';
            for (var key in notes) {
                if (notes[key]) {
                    notesHTML += '<li><strong>' + key + ':</strong> ' + notes[key] + '</li>';
                }
            }
            notesHTML += '</ul>';
            savedNotesDiv.innerHTML = notesHTML;
        }

        // Function to load saved notes when the page loads
        window.onload = function() {
            var savedNotes = localStorage.getItem('ethical_hacking_notes');
            if (savedNotes) {
                var notes = JSON.parse(savedNotes);
                displayNotes(notes);
            }
        }
    </script>

</body>
</html>
